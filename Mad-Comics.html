<style type="text/css">
	#box{
		position:relative;
		padding-left: 50px;
		padding-right: 50px;
		padding-top: 50px;
		padding-bottom: 50px;
	}
	#background
	{
		position:absolute;
		z-index: : 0;
	}
	#character
	{
		position:absolute;
		z-index: 10;
	}
	#foreground
	{
		position:absolute;
		z-index: 60
	}
</style>

<body>
	<div style="padding-left:50px; padding-right:50px">
		<h1 class="display-1">Mad-Comics Comic Creator</h1>

		<form id="form1" style="padding-top:10px; padding-bottom:10px; line-height:15px">

			Please fill in the following blanks to create your story: 

			<br></br>

			<select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control-sm" id = "option0">
		        <option selected value="none">(name)</option>
		        <option value="1">Paul</option>
		        <option value="2">Georgio</option>
	      	</select>

	      	<br></br>

		  	<select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control-sm" id = "option1">
		        <option selected value="none">(question)</option>
		        <option value="images/dialog_1.png">"Should we tell him this is a TRAINING session???"</option>
		        <option value="images/dialog_left_2.png">"Did YOU send these ninjas???"</option>
	      	</select> 

	      	<br></br>

	      	<select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control-sm" id = "option2">
	      		<option selected value="none">(exclamation)</option>
		        <option value="images/dialog_CHNF.png">"CHUNF!"</option>
		        <option value="images/dialog_AHHH.png">"AHHHHHH!"</option>
	      	</select> 

	      	<br></br>

	      	<select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control-sm" id = "option3">
	      		<option selected value="none">(distance)</option>
		        <option value="1">half an inch</option>
		        <option value="2">ten thousand feet</option>
	      	</select> 

	      	<br></br>

	      	<select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control-sm" id = "option4">
	      		<option selected value="none">(body part)</option>
		        <option value="1">big toe</option>
		        <option value="2">eye socket</option>
	      	</select> 

	      	<br></br>

	      	<select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control-sm" id = "option5">
	      		<option selected value="none">(verb ending in -ing)</option>
		        <option value="1">screaming</option>
		        <option value="2">dancing</option>
	      	</select> 

	      	<br></br>

	      	<select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control-sm" id = "option6">
	      		<option selected value="none">(response)</option>
		        <option value="1">"It's a rite of passage into the team."</option>
		        <option value="2">"Those are enemy ninjas!!!"</option>
	      	</select> 

	      	<br></br>

	      	<select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control-sm" id = "option7">
	      		<option selected value="none">(noun)</option>
		        <option value="1">water bottle</option>
		        <option value="2">tree</option>
	      	</select> 

	      	<br></br>

	      	<select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control-sm" id = "option8">
	      		<option selected value="none">(statement)</option>
		        <option value="1">"Is he crazy??"</option>
		        <option value="2">"I think I'm in love."</option>
	      	</select> 

		</form>

		<input type="button" onclick="show()" value="Create Comic!">

		<p id="test"></p>
		<div id="story" style="padding-left:50px; padding-right:50px; padding-top:10px; padding-bottom:10px; line-height:50px"></div>
		<div id="images">
			<!-- BOX 1 -->
			<div hidden class="box1" id="box">
				<div class="ui box1">
				<img id="background" name="background" src="images/bg1.png"/>
				<img id="character" name="character" src="images/character_left.png"/>
				<img id="character" name="character" src="images/ninja_right.png"/>
				<img id="foreground" name="foreground" src="images/dialog_1.png"/>
				</div>
				<script type="text/javascript">
					$(document).ready(function() {
						$(".box1").each(function() {
							$(this)
			  					.mouseover(function() {
			        				$('.box1').transition('hide').transition({animation:'tada'});
			      				})
			  				})
					});
				</script>
			</div>
