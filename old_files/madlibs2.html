<!doctype html>

<html lang="en">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
</head>

<script>
	numberOfSelects = 9;
	var imageSources = new Array(numberOfSelects);
	var optionsSelected = new Array(numberOfSelects);

	function show() {
	   var imageSources = new Array(numberOfSelects);
	   for (i = 0; i < numberOfSelects; i++) {
	   		imageSources[i] = document.getElementById("option" + i.toString()).options[document.getElementById("option" + i.toString()).selectedIndex].value; //get the selected value
	   		optionsSelected[i] = document.getElementById("option" + i.toString()).options[document.getElementById("option" + i.toString()).selectedIndex].text;
	   		if (imageSources[i] == "") {
	   			document.getElementById("test").innerHTML = 'Error: Please fill in all blanks before creating the comic!';
	   			break;
	   		}
	   }

	   var text = "<b>" + optionsSelected[0] + "</b> punches a ninja out of the air, knocking the sword from his hand. As two other ninjas race towards him, ready to attack, someone in the background calls out, <b>" + optionsSelected[1] + "</b> The second ninja is easily defeated, yelling out <b>" + optionsSelected[2] + "</b> while falling <b>" + optionsSelected[3] + "</b> to the ground. The main character continues to demolish the enemy, breaking the third ninja's <b>" + optionsSelected[4] + "</b> on his knee. The remaining ninjas begin <b>" + optionsSelected[5] + "</b> and run away. Meanwhile, a response can be heard in the background, <b>" + optionsSelected[6] + "</b> Three schoolgirls watch the fight from behind a <b>" + optionsSelected[7] + "</b>. One of them says to the other two, <b>" + optionsSelected[8] + "</b>";

	   document.getElementById("story").innerHTML = text;
	   
	}
</script>

<body>
	<div style="padding-left:50px; padding-right:50px">
		<h1 class="display-1">Comic Creator</h1>

		<form id="form1" style="padding-top:10px; padding-bottom:10px; line-height:15px">

			Please fill in the following blanks to create your story: 

			<br></br>

			<select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control-sm" id = "option0">
		        <option selected value="">(name)</option>
		        <option value="1">One</option>
		        <option value="2">Two</option>
	      	</select>

	      	<br></br>

		  	<select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control-sm" id = "option1">
		        <option selected value="">(question)</option>
		        <option value="1">"Should we tell him this is a TRAINING session???"</option>
		        <option value="2">"Did YOU send these ninjas???"</option>
	      	</select> 

	      	<br></br>

	      	<select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control-sm" id = "option2">
	      		<option selected value="">(exclamation)</option>
		        <option value="1">"CHUNF!"</option>
		        <option value="2">"AHHHHHH!"</option>
	      	</select> 

	      	<br></br>

	      	<select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control-sm" id = "option3">
	      		<option selected value="">(distance)</option>
		        <option value="1">half an inch</option>
		        <option value="2">ten thousand feet</option>
	      	</select> 

	      	<br></br>

	      	<select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control-sm" id = "option4">
	      		<option selected value="">(body part)</option>
		        <option value="1">big toe</option>
		        <option value="2">eye socket</option>
	      	</select> 

	      	<br></br>

	      	<select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control-sm" id = "option5">
	      		<option selected value="">(verb ending in -ing)</option>
		        <option value="1">screaming</option>
		        <option value="2">dancing</option>
	      	</select> 

	      	<br></br>

	      	<select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control-sm" id = "option6">
	      		<option selected value="">(response)</option>
		        <option value="1">"It's a rite of passage into the team."</option>
		        <option value="2">"Those are enemy ninjas!!!"</option>
	      	</select> 

	      	<br></br>

	      	<select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control-sm" id = "option7">
	      		<option selected value="">(noun)</option>
		        <option value="1">building</option>
		        <option value="2">tree</option>
	      	</select> 

	      	<br></br>

	      	<select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control-sm" id = "option8">
	      		<option selected value="">(statement)</option>
		        <option value="1">"Is he crazy??"</option>
		        <option value="2">"I think I'm in love."</option>
	      	</select> 

		</form>

		<input type="button" onclick="show()" value="Create Comic!">

		<div id="story" style="padding-left:50px; padding-right:50px; padding-top:10px; padding-bottom:10px; line-height:50px"></div>
		<div id="images">
		<img id="image0">
		<img id="image1">
		</div>
	</div>
</body>

</html>
